<!DOCTYPE html>
<html>
    <head>
        <title>NT assignment-1(2)</title>
        <link rel='stylesheet' type='text/css' href='NT main-1(2).css'>
    </head>
    <body>
    <main>
        <h1>Registration Form</h1>
        <div class="Form">
        <fieldset>
        <center>
        <form>

        <div class="form-rows">
        <div class="labels">
             <label for="name" id="name-label">Name</label>
        </div>
        <div class="fields">
            <input type="text" id="name" class="input" placeholder="Enter your name" required>
        </div>
        </div>

        <div class="form-rows">
        <div class="labels">
            <label for="email" id="email-label">Email</label>
        </div>
        <div class="fields">
            <input type="email" id="email" class="input" placeholder="Enter your email address" required>
        </div>
        </div>

        <div class="form-rows">
        <div class="labels">
            <label for="password" id="password-label">Password</label>
        </div>
        <div class="fields">
            <input type="password" id="password" class="input" placeholder="Enter a strong password" required>
        </div>
        </div>
        
        <div class="form-rows">
        <div class="labels">
            <label for="mobile number" id="mobile number-label">Mobile Number</label>
        </div>
        <div class="fields">
            <input type="tel" id="mobile number" class="input" pattern="[0-9]{10}" placeholder="Enter your mobile number">
        </div>
        </div>

        <div class="form-rows">
        <div class="labels">
            <label for="city" id="city-label">City</label>
        </div>
        <div class="fields">
            <input type="text" id="city" class="input" placeholder="Enter your city">
        </div>
        </div>

        <div class="form-rows">
        <div class="labels">
            <label for="state" id="state-label">State</label>
        </div>
        <div class="fields">
            <input type="text" id="state" class="input" placeholder="Enter your state">
        </div>
        </div>

        <div class="form-rows">
        <div class="labels">
            <label for="country" id="country-label">Country</label>
        </div>
        <div class="fields">
            <input type="text" id="country" class="input" placeholder="Enter your country">
        </div>
        </div>

        <button class="button" id="submit" type="submit">Register</button>
        <button class="button" type="reset" value="Reset">Reset</button>

        <p style="color: white;">Already have an account? <a href="#" style="color: rgb(193, 153, 229); text-decoration:none">Sign in</a></p>

        </form>
        </center>
        </div>
    </main>
    </body>
</html>
