<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background: fixed;
      background-color: rgb(133, 193, 233);

    }

    .container {
      padding: 20px;
      top: 80px;
      width:50%;
      height: 500px;
      background-color: rgb(235, 245, 251);
      position: absolute;
      border-radius: 25px;
      box-shadow: 20px;
      color: white;
      text-align: center;
left:26%;
margin-left:30%;
    }

    .registerbtn {
      background-color:white;
      border-color: rgb(93, 173, 226);
      border-radius: 3px;
      width: 30%;
      padding:6px;
      font-weight: bolder;
      color: rgb(41, 128, 185);

    }

    .registerbtn:hover {
      
      background-color:rgb(235, 245, 251);
      
    }

    #email,
    #name,
    #mobile,
    #city,
    #state,
    #country {
      color: white;
      background-color: rgb(214, 234, 248);
      border-top: none;
      border-left: none;
      border-right: none;
      border-color: grey;
      padding: 10px;
      width: 270px;
      outline: none;

    }
  </style>
</head>

<body>
  <form action="">
<img src="https://www.gs1india.org/wp-content/uploads/2022/02/registration-intro.jpg" style="position:relative;top:20px;width:18%;left:16%;border-radius: 35%;height:20%; z-index:100"/>
    <div class="container" style="margin: auto;">
      <h1 style="color: rgb(41, 128, 185)" style="font-family: Arial, Helvetica, sans-serif;"><b>Registration Form</b></h1>
      <br>

      <input type="text" placeholder="Name" name="name" id="name" required><br> <br>
      <input type="text" placeholder="Email" name="email" id="email" required><br> <br>
      <input type="text" placeholder="Mobile" name="mobile" id="mobile" required><br> <br>
      <input type="text" placeholder="City" name="city" id="city" required><br> <br>
      <input type="text" placeholder="State" name="state" id="state" required><br> <br>
      <input type="text" placeholder="Country" name="country" id="country" required><br> <br><br>
      <button type="submit" class="registerbtn" style="font-size:22px">Register</button><br><br>
      <p style="color:rgb(23, 32, 42);margin-top:30px;">Already have an account? <a href="#" style="color: rgb(52, 73, 94);font-size:18px; text-decoration:none;font-weight:bold;">Sign in</a></p>
    </div>
  </form>
</body>

</html>
