<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/form.css">
</head>

<body>
    <div class="parent">
        <form>
            <h1>Registration Form</h1>
            <div class="sub-parent">
                <div class="child">
                    <label class="lable-style">FirstName</label>
                    <input type="text" placeholder="FirstName" class="textbox-style">
                </div>
                <div class="child">
                    <label class="lable-style">LastName</label>
                    <input type="text" placeholder="LastName" class="textbox-style">
                </div>
            </div>
            <div class="sub-parent">
                <div class="child">
                    <label class="lable-style">E-mail</label>
                    <input type="email" placeholder="Email" class="textbox-style">
                </div>
                <div class="child">
                    <label class="lable-style">Address</label>
                    <input type="text" placeholder="Address" class="textbox-style">
                </div>
            </div>
            <div class="sub-parent">
                <div class="child">
                    <label class="lable-style">Mobile Number</label>
                    <input type="number" placeholder="Mobile" class="textbox-style">
                </div>
                <div class="child">
                    <label class="lable-style">City</label>
                    <input type="text" placeholder="City" class="textbox-style">
                </div>
            </div>
            <div class="sub-parent">
                <div class="child">
                    <label class="lable-style">State</label>
                    <input type="text" placeholder="State" class="textbox-style">
                </div>
                <div class="child">
                    <label class="lable-style">Country</label>
                    <input type="text" placeholder="Country" class="textbox-style">
                </div>
            </div>
            <div class="button">
                <input type="button" value="Cancel" class="button-register">
                <input type="button" value="Submit" class="button-register">
            </div>
            
        </form>
        
    </div>
    <p class="para">Already have an account?<a href="#" class="anchor"> Sign in </a></p>
</body>

</html>
